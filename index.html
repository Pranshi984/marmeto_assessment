<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <style>

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: calc(33.33% - 20px);
        }

        .list-view {
            flex-direction: column;
        }

        .grid-view {
            flex-direction: row;
            flex-wrap: wrap;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <input type="text" id="search" class="search-bar" placeholder="Search products...">
    <button id="listViewBtn">List View</button>
    <button id="gridViewBtn">Grid View</button>
    <div class="container grid-view" id="productContainer"></div>
    <script src="script.js"></script>
</body>
</html>
